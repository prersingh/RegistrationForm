    <h2 style="text-align: center;"> Book a Call</h2>
    <p style="text-align: center;">Book a call and our reprensentative will call you within 1 hour of selected time </p>

</head>

    <form action="#" onsubmit="onsignup(event)">
        <label for="Name">Full Name:</label><br>
        <input type="text" name="username" required/> <br>
        <br>
        <label for="Email">Email Address:</label><br>
        <input type="text" name="Email" required/><br>
        <br>
        <label for="Phone">Phone Number:</label><br>
        <input type="text" name="Phone Number" required/><br>
        <br>
        <label for="Time for Call">Time for Call:</label><br>
        <input type="date" id="Time for Call" name="Time for call" required/>
        <input type="time" id="Time for Call" name="Time for call" required/><br>
        <br>
        <input type="submit" value="Get a Call" height="0.5" width="1">
    </form>
    

    <script>
        function onsignup(event){
            event.preventDefault();
            console.log(event.target.username.value);
            console.log(event.target.Email.value);
            console.log(event.target.PhoneNumber.value);



        }
    </script>
